<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <style>
         h2,h3 {
    color: red;
 }
    </style>
</head>
<body>
    <h1>Electricity Bill Calculator</h1>
    <label>Units Consumed</label>
    <input type="number" id="units"><br>
    <button onclick="calcBill()">Bill</button>
    <h2> Bill Amount: &nbsp;</h2>
    <h2 id="result"></h2>
    
</body>
 
<script>
 
    function calcBill() {
        var units= document.getElementById("units").value; 
        calcElecBill(units);
    }
 
    function calcElecBill(units){
        units= document.getElementById("units").value;  
        var billAmount =0;
 
        console.log(units);
        if(units <= 100) {
            billAmount= units *1;
        } else if (units <= 200) {
            billAmount= 100 + (2*(units-100));
        } else if (units <= 300) {
            billAmount= 300+(3*(units-200));
        }else if(units > 300){
            billAmount= 600+(5*(units-300));
        }
        document.getElementById('result').innerHTML=billAmount;
    }
</script>
 
</html>
